<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل روتین دلفین‌مارکت</title>

    <!-- Include Google Fonts (Vazir font for Persian) -->
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl; /* Right-to-left text direction for Persian */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 700;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
            align-items: center;
            width: 100%;
            max-width: 400px; /* Max width for the buttons */
            margin-top: 20px;
        }

        .link-container a {
            text-decoration: none;
            font-size: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            text-align: center;
        }

        .link-container a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #555;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            header h1 {
                font-size: 28px;
            }

            .link-container a {
                font-size: 18px; /* Adjust font size for mobile */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>پنل روتین دلفین‌مارکت</h1>
    </header>

        <a href="./days_of_the_week/TUE.html">سه‌شنبه</a>
        <a href="./days_of_the_week/WED.html">چهارشنبه</a>
        <a href="./days_of_the_week/THU.html">پنج‌شنبه</a>
        <a href="./days_of_the_week/FRI.html">جمعه</a>
    </div>


</body>
</html>
